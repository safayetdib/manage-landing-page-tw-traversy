<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<title>Manage</title>
	</head>
	<body>
		<!-- NAVBAR -->
		<nav class="container relative mx-auto p-6">
			<!-- flex container -->
			<div class="flex items-center justify-between">
				<!-- logo -->
				<div class="pt-2">
					<img src="img/logo.svg" alt="logo" />
				</div>
				<!-- menu items -->
				<div class="hidden space-x-6 md:flex">
					<a href="#pricing" class="font-semibold hover:text-darkGrayishBlue"
						>Pricing</a
					>
					<a href="#product" class="font-semibold hover:text-darkGrayishBlue"
						>Product</a
					>
					<a href="#about" class="font-semibold hover:text-darkGrayishBlue"
						>About Us</a
					>
					<a href="#careers" class="font-semibold hover:text-darkGrayishBlue"
						>Careers</a
					>
					<a href="#community" class="font-semibold hover:text-darkGrayishBlue"
						>Community</a
					>
				</div>
				<!-- button -->
				<a
					href="#start"
					class="baseline hidden rounded-full bg-brightRed p-3 px-6 pt-2 text-white hover:bg-brightRedLight md:block"
					>Get Started</a
				>
			</div>
		</nav>

		<!-- HERO SECTION -->
		<section id="hero">
			<!-- flex container -->
			<div
				class="container mx-auto mt-10 flex flex-col-reverse items-center space-y-0 px-6 md:flex-row md:space-y-0">
				<!-- left item -->
				<div class="mb-32 flex flex-col space-y-12 md:w-1/2">
					<h1
						class="max-w-md text-center text-4xl font-bold md:text-left md:text-5xl">
						Bring everyone together to build better products
					</h1>
					<p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
						Manage makes it simple for software teams to plan day-to-day tasks
						while keeping the larger team goals in view.
					</p>
					<div class="flex justify-center md:justify-start">
						<!-- button -->
						<a
							href="#start"
							class="baseline rounded-full bg-brightRed p-3 px-6 pt-2 text-white hover:bg-brightRedLight"
							>Get Started</a
						>
					</div>
				</div>
				<!-- image -->
				<div class="w-5/6 md:w-1/2">
					<img src="img/illustration-intro.svg" alt="hero image" />
				</div>
			</div>
		</section>
	</body>
</html>
